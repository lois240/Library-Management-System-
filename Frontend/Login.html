<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">ðŸ“š Library Management System</h1>

    <!-- Tabs -->
    <div class="flex justify-center mb-6">
      <button id="login-tab" class="px-4 py-2 font-semibold text-blue-700 border-b-2 border-blue-700">Login</button>
      <button id="register-tab" class="px-4 py-2 font-semibold text-gray-500 border-b-2 border-transparent">Register</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="login-email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="login-password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="register-name" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200" required>
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800">Register</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    // Tab switching
    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      loginTab.classList.add("text-blue-700", "border-blue-700");
      loginTab.classList.remove("text-gray-500", "border-transparent");
      registerTab.classList.remove("text-blue-700", "border-blue-700");
      registerTab.classList.add("text-gray-500", "border-transparent");
    });

    registerTab.addEventListener("click", () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      registerTab.classList.add("text-blue-700", "border-blue-700");
      registerTab.classList.remove("text-gray-500", "border-transparent");
      loginTab.classList.remove("text-blue-700", "border-blue-700");
      loginTab.classList.add("text-gray-500", "border-transparent");
    });
  </script>

</body>
</html>
